    <title>Train</title> 
    <link rel="stylesheet" type="text/css" href="resetstyle.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <div class="container w-50 mt-3 ">
    <h1 class="text-center">Ticket Reservation</h1>
    <i class="fa fa-train fa-2x"></i>
      <form id="traindetails">
        <div class="row mb-3">                    
         <div class="col"> 
            <label>Train Name :</label>
              <input type="text" name="trainname" class="form-control mt-2" id="name" placeholder="Train Name" required>
          </div>
        </div> 
     
        <div class="row mb-3">                       
          <div class="col">
             <label>Train No :</label>
             <input type="text" class="form-control mt-2" name="trainnumber" id="number"   placeholder="Train Number" required>
           </div>
        </div>         
       <div class="row mb-3">   
          <div class="col">
            <button type="submit" class="btn btn-success mt-2 px-5" id="adding">ADD
                </button>
             <button class="btn btn-default mt-2 px-5"><a href="persondetails.html">      Person Details</a>
                </button> 
                <button class="btn btn-default mt-2 px-5"><a href="index.html">
                      Index</a>
                </button>   
           </div>
        </div>
      </form>              
  </div>
